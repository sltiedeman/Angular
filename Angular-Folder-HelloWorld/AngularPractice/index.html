<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="myController">
	
	<div id="wrapper" ng-style="{color: myColor}">
		<div id="header">
			<h1>Consider the following...</h1>
		</div>

		<div class="item" ng-repeat="item in items">
			Name: {{item.name}}... {{item.desc}}
			<input ng-show="item.check">
			<input type="checkbox" ng-model="item.check">
		</div>


		<div class="color-input">
			<input type="text" ng-model="myColor" placeholder="Enter a color">
		</div>

		<div class="the-consequences">
			<div class="item"> I understand the consequences!<input type="checkbox" ng-model="item.understand"></div>
			<div class="item" ng-hide="myColor=='red'">If the color is set to red, this will be true and ng-hide will do it's thing
			</div>
	
			<div class="item" ng-hide="item.understand">
				I accept full responsibility for all checkboxes marked true.
			</div>
		</div>
	</div>
</body>


</html>
